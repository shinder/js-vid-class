<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shinder Lin</title>
</head>
<body>
<div id="info"></div>

<script>

    const myFunc = (msec)=>{
        return new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve(Math.random()*100);
            }, msec);
        });
    };

    const data = [];

    myFunc(1300)
        .then(r=>{
            data.push(r);
            info.innerHTML += `${r} <br>`;
            return myFunc(1400);
        })
        .then(r=>{
            data.push(r);
            info.innerHTML += `${r} <br>`;
            return myFunc(1200);
        })
        .then(r=>{
            data.push(r);
            info.innerHTML += `${r} <br>`;
            info.innerHTML += JSON.stringify(data);
        })
</script>
</body>
</html>
