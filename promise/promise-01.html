<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shinder Lin</title>
</head>
<body>
<div id="info"></div>

<script>
    new Promise((resolve, reject)=>{
        setTimeout(function(){
            resolve('Hello');
            // reject('bad');
        }, Math.random()*1000);

    })
        .then(result=>{
            info.innerHTML += `${result} <br>`;
            return 'hi';
        })
        .then(a=>{
            // throw new Error('abc');
            info.innerHTML += `a: ${a} <br>`;
        })
        .catch(ex=>{
            info.innerHTML += `ex: ${ex.toString()} <br>`;
        })
        .then(b=>{
            info.innerHTML += `b: ${b} <br>`;
        })


</script>
</body>
</html>
