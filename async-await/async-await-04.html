<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shinder Lin</title>
</head>
<body>
<div id="info"></div>

<script>
    const myFunc = (msec)=>{
        return new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve([msec, Math.floor(Math.random()*100)]);
            }, msec);
        });
    };

    const ar = [];
    async function doSomething(){
        let a;

        a = await myFunc(500);
        info.innerHTML += JSON.stringify(a) + '<br>';
        ar.push( a );

        a = await myFunc(600);
        info.innerHTML += JSON.stringify(a) + '<br>';
        ar.push( a );
        throw Error('bad'); // 丟出例外
        a = await myFunc(700);
        info.innerHTML += JSON.stringify(a) + '<br>';
        ar.push( a );
        return ar;
    }
    // 錯誤的例外處理
    doSomething()
        .catch(ex=>{
            info.innerHTML += `error: ${ex.message}<br>`;
        })
</script>
</body>
</html>
