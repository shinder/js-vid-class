<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shinder Lin</title>
</head>
<body>
<div id="info"></div>

<script>
    /*
        1. async-await 要解決什麼問題？ 依序執行
        2. await 一定要在 async 宣告的函式中使用
        3. await 後面接 Promise 物件
        4. async 修飾的函式回傳 Promise 物件
        5. 例外處理
     */

    const myFunc = (msec)=>{
        return new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve([msec, Math.floor(Math.random()*100)]);
            }, msec);
        });
    };

    const ar = [];
    async function doSomething(){
        let a;

        a = await myFunc(500);
        info.innerHTML += JSON.stringify(a) + '<br>';
        ar.push( a );

        a = await myFunc(600);
        info.innerHTML += JSON.stringify(a) + '<br>';
        ar.push( a );

        a = await myFunc(700);
        info.innerHTML += JSON.stringify(a) + '<br>';
        ar.push( a );
        return ar;
    }

    doSomething();
    info.innerHTML += '01 start:<br>';


</script>
</body>
</html>
